<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="poppins-font">

    <!-- header section -->
    <header class="header">
        <nav class="navbar display-flex text-gray">
            <h3 class="brand">Influencer products</h3>
            <ul class="nav-content display-flex">
                <li><a class="text-gray" href="">Home</a></li>
                <li><a class="text-gray" href="">Products</a></li>
                <li><a class="text-gray" href="">Sign up</a></li>
                <li><a class="text-gray" href="">Log In</a></li>
                <li><img src="./images/icon/search.png" alt=""></li>
                <li><img src="./images/icon/shop-cart.png" alt=""></li>
            </ul>
        </nav>

        <div class="banner display-flex">
            <div class="banner-content">
                <h3 class="banner-title text-gray">Start your Journey as Influencer</h3>
                <p class="banner-description text-gray">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum
                    sed scelerisque eros. Lectus faucibus.</p>
                <button class="preebook-btn">Preebook now <img src="./images/icon/next.png" alt=""></button>
            </div>
            <div class="banner-image">
                <img src="./images/main-camera.png" alt="camera">
            </div>
        </div>
    </header>

    <!-- main section -->
    <main>
        <!-- sponsor section -->
         <div class="sponsor-container">
            <img src="./logos/Alibaba.svg" alt="">
            <img src="./logos/Amazon.svg" alt="">
            <img src="./logos/Daraz.pk Logo.svg" alt="">
            <img src="./logos/Ebay.svg" alt="">
            <img src="./logos/Rakuten.svg" alt="">
            <img src="./logos/Walmart.svg" alt="">
            <img src="./logos/Target.svg" alt="">
         </div>
    </main>

</body>

</html>
